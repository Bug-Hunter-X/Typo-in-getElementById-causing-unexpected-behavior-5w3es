<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correct way to access the element's innerHTML property
    document.getElementById("myDiv").innerHTML = "This text replaces the original content.";
  </script>
</body>
</html>
